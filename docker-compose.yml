services:
  smartarters:
    image: ghcr.io/ksolheim/smartarters:latest
    container_name: smartarters-container
    ports:
      - "6001:6001"
    volumes:
      - type: volume
        source: smartarters_db
        target: /data
      - ./certs:/certs
    env_file:
      - .env
    restart: unless-stopped

volumes:
  smartarters_db:
    name: smartarters_db 
